<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="../template/default/style.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/validate/jquery.validate.js"></script>

<script>

$().ready(function() {
	
	// validate signup form on keyup and submit
	$("#signup").validate({
		rules: {
			name: {
				required: true,
				minlength: 5
			},
			email: {
				required: true,
				email: true,
				minlength: 5
			},
			username: {
				required: true,
				minlength: 2
			},			
			password: {
				required: true,
				minlength: 5
			},
			confirm_password: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			}
		},
		messages: {
			email: {
				required: " <br>Please enter a valid email address",
				minlength: " <br>Your e-mail must be at least 5 characters long"				
			},			
			username: {
				required: " <br>Please provide a username",
				minlength: " <br>Your username must be at least 5 characters long"
			},
			password: {
				required: " <br>Please provide a password",
				minlength: " <br>Your password must be at least 5 characters long"
			},
			confirm_password: {
				required: " <br>Please provide a confirm password",
				minlength: " <br>Your password must be at least 5 characters long",
				equalTo: " <br>Please enter the same password as above"
			}
		}
	});
		
});
	

</script>

</head>
<body>
<div class="login-container">
<h1 id="signup-logo"><a>One Console</a></h1>
<form id="signup" name="signup" method="post" name="signup.php">
<table class="round">
<tr>
	<td><label for="name">Name</label></td>
	<td><input id="name" name="name" type="text" class="login-input"/></td>
</tr>
<tr>
	<td><label for="email">E-Mail</label></td>
	<td><input id="email" name="email" type="text" class="login-input" size="15"/></td>
</tr>
<tr>
	<td><label for="username">Username</label></td>
	<td><input id="username" name="username" type="text" class="login-input" size="10"/></td>
</tr>
<tr>
	<td><label for="password">Password</label></td>
	<td><input id="password" name="password" type="password" class="login-input" size="10"/></td>
</tr>
<tr>
	<td><label for="confirm_password">Confirm password</label></td>
	<td><input id="confirm_password" name="confirm_password" type="password" class="login-input" size="10"/></td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" value="SignUp" class="submit"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
