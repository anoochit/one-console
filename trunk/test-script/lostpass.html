<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Reset Password</title>
<link rel="stylesheet" type="text/css" href="../template/default/style.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/validate/jquery.validate.js"></script>

<script>

$().ready(function() {
	
	// validate signup form on keyup and submit
	$("#lostpass").validate({
		rules: {
			email: {
				required: true,
				email: true,
				minlength: 3
				
			}
		},
		messages: {
			email: {
				required: " <br>Please provide a valid e-mail",
				minlength: " <br>Your username must be at least 3 characters long"
			}
		}
	});
		
});
	

</script>

</head>
<body>
<div class="login-container">
<h1 id="signup-logo"><a>One Console</a></h1>
<form id="lostpass" name="signup" method="post" name="signup.php">
<table class="round">
<tr>
	<td><label for="email">E-Mail</label></td>
	<td><input id="email" name="email" type="text" class="login-input" size="22"/></td>
</tr>

<tr>
	<td></td>
	<td><input type="submit" value="Reset Password" class="submit"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
