<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sign In</title>
<link rel="stylesheet" type="text/css" href="../template/default/style.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/validate/jquery.validate.js"></script>

<script>

$().ready(function() {
	
	// validate signup form on keyup and submit
	$("#login").validate({
		rules: {
			username: {
				required: true,
				minlength: 5,
				email: true
			},
			password: {
				required: true,
				minlength: 5
			}
		},
		messages: {
			username: {
				required: " <br>Please provide a username",
				minlength: " <br>Your username must be at least 5 characters"
			},
			password: {
				required: " <br>Please provide a password",
				minlength: " <br>Your password must be at least 5 characters"
			}
		}
	});
		
});
</script>

</head>
<body>
<div class="login-container">
<h1 id="login-logo"><a>One Console</a></h1>
<form name="login" id="login" method="post" action="login.php">
<table class="round">
<tr>
	<td colspan="2">
		<label for="username">Username</label><br>
		<input type="text" name="username" size="20" class="login-input">
	</td>
</tr>
<tr>
	<td colspan="2">
		<label for="password">Password</label><br>
		<input type="password" name="password" size="20" class="login-input">
	</td>
</tr>
<tr>
	<td>
		<p class="login">
			<a href="forgotpassowrd.php">forgot password ?</a><br>
			<a href="signup.php">don't have an account ?</a>
		</p>
	</td>
	<td align="right">
		<input type="submit" value="SignIn" class="submit">
	</td>
</tr>
</table>
</form>
</div>
</body>
</html>
